<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/jass.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Static Single Game HTML Template</title>
</head>

<body>
    <div class="container">
        <div class="row p-1 m-1 flex-wrap single-game-main">
            <div class="col-4 d-flex add-review-menu">
                <!-- Dropdown Menu to add review -->
                <div class="dropdown add-review-button ">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-file-plus"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li><button class="dropdown-item" type="button" data-bs-toggle="modal"
                                data-bs-target="#formModal">Add Review</button></li>
                        <li><button class="dropdown-item" type="button">Add to My Games</button></li>
                        <li><button class="dropdown-item" type="button">Add to Wishlist</button></li>
                    </ul>
                </div>
            </div>
            <div class="col-8 flex-wrap single-game-body">
                <div class="d-flex flex-column">
                    <div class="game-title">
                        <h1>Game Title</h1>
                    </div>
                    <div class="game-banner">
                        <img src="https://media.rawg.io/media/games/618/618c2031a07bbff6b4f611f10b6bcdbc.jpg" alt=" "
                            class="d-block w-100 center border border-5 border-secondary">
                    </div>
                    <div class="row flex-wrap single-game-sub-body ">
                        <div class="col border border-secondary m-1 rounded border-2">
                            <p><b>Game genre: </b>genre goes here</p>
                            <p><b>Release date: </b>5-18-2015</p>
                            <p><b>Platform(s): </b>add list of platforms here</p>
                            <p><b>Game description: </b>short description goes here</p>
                        </div>
                        <div class="col game-reviews border border-secondary border-2 ms-auto m-1 rounded">Reviews</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content form-group">
                <div class="modal-header">
                    <h3 class="modal-title" id="formModalLabel">Add New Review</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body form-group">
                    <label for="exampleGameDataList" class="form-label">Title of Game</label>
                    <input class="form-control" list="GameListOptions" id="exampleGameDataList"
                        placeholder="Type to search...">
                    <datalist id="GameListOptions">
                        <option value="Assassin's Creed Odyssey">
                        <option value="The Legend of Zelda: Breath of the Wild">
                        <option value="The Witcher 3: Wild Hunt">
                        <option value="Minecraft">
                        <option value="Call of Duty: Vanguard">
                    </datalist>
                </div>
                <div class="modal-body form-group">
                    <label for="platformDataList" class="form-label">Game Platform</label>
                    <input class="form-control" list="platformOptions" id="platformDataList"
                        placeholder="Example: Xbox">
                    <datalist id="platformOptions">
                        <option value="Playstation">
                        <option value="Xbox">
                        <option value="Nintendo Switch">
                        <option value="PC">
                        <option value="Mobile">
                    </datalist>
                </div class="rating form-group">
                <p class="form-label p-3">Rating</p>
                <div class="rating-radio">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="1">
                        <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="2">
                        <label class="form-check-label" for="inlineRadio2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="3">
                        <label class="form-check-label" for="inlineRadio3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                            value="4">
                        <label class="form-check-label" for="inlineRadio4">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5"
                            value="5">
                        <label class="form-check-label" for="inlineRadio5">5</label>
                    </div>
                </div>
                <div class="form-group textarea rounded">
                    <label for="review-textarea" class="form-label">Written Review</label>
                    <textarea type="text" class="form-control" id="review-textarea" rows="4"
                        placeholder="What did you like or dislike about the game? Would you recommend this game?"></textarea>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-info">Save changes</button>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
